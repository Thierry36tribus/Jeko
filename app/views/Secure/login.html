#{extends 'Secure/layout.html' /}

<div id="login">
    <h1>Bienvenue sur Jeko !</h1>		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
		
        <h2>&{'secure.title'}</h2>
        <label for="username">&{'secure.username'}</label>
        <input type="text"  name="username" id="username" class="form-control input-lg" placeholder="&{'secure.username'}" required="" autofocus="" value="${flash.username}">


        <label for="password">&{'secure.password'}</label>
        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="&{'secure.password'}" required="">

        <div class="checkbox">
            <label for="remember">
                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''}>&{'secure.remember'}
            </label>
        </div>

        <button class="btn btn-lg btn-custom btn-block" type="submit" id="signin">&{'secure.signin'}</button>

        <p><a href="/forget">J'ai oubli√© mon mot de passe</a></p>
      
	#{/form}
</div>
