<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script src="/public/javascripts/jquery-1.6.4.min.js" type="text/javascript"></script>
#{qunit.include /}
<script src="/app/js/games.js" type="text/javascript"></script>

<script>
test( "encrypt offset 1", function() {
	var encrypted = Games.EncryptedTip.encrypt("abc xyz",{offset:1})
	equal(encrypted,"bcd yza","encrypt(abc xyz)")
})  
test( "encrypt offset -1", function() {
	var encrypted = Games.EncryptedTip.encrypt("abc xyz",{offset:-1})
	equal(encrypted,"zab wxy","encrypt(abc xyz)")
})  


</script>
  
</body>
</html>
